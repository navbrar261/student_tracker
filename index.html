<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tracker App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f6f9; margin:0; padding:0; line-height:1.6; }
        header { background:#007bff; color:white; padding:1rem; text-align:center; }
        form input { padding:0.5rem; margin:0.5rem 0; }
        button { padding:0.5rem 1rem; background:#007bff; color:white; border:none; cursor:pointer; }
        table { width:100%; border-collapse: collapse; margin-top:1rem; }
        table, th, td { border:1px solid #ccc; }
        th, td { padding:0.5rem; text-align:left; }
    </style>
</head>
<body>
    <header>
        <h1>Student Tracker App</h1>
    </header>

    <main>
        <section>
            <h2>Add Student</h2>
            <form id="studentForm">
                <input type="text" id="name" placeholder="Student Name" required>
                <input type="number" id="age" placeholder="Age" required>
                <input type="text" id="grade" placeholder="Grade" required>
                <button type="submit">Add Student</button>
            </form>
        </section>

        <section>
            <h2>Student List</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script>
        const studentForm = document.getElementById('studentForm');
        const studentTable = document.getElementById('studentTable').getElementsByTagName('tbody')[0];

        studentForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const grade = document.getElementById('grade').value;

            const newRow = studentTable.insertRow();
            newRow.innerHTML = `
                <td>${name}</td>
                <td>${age}</td>
                <td>${grade}</td>
                <td><button class="deleteBtn">Delete</button></td>
            `;

            studentForm.reset();

            newRow.querySelector('.deleteBtn').addEventListener('click', function() {
                studentTable.deleteRow(newRow.rowIndex - 1);
            });
        });
    </script>
</body>
</html>
